<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix" style="z-index: 1;">
                <div class="inner">
                    <h3 class="masthead-brand">Movie</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="/">Home</a></li>
                            <li class="active"><a href="#">Detail</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover" style="position: relative;display: block; height: 250px;">
                <div class="jumbotron">
                    <img src="{{ movie.img_url }}">
                    <div>
                        <h3>{{ movie.name }}</h3>
                        <p>上映时间：<span>{{ movie.release_date }}</span></p>
                        <p>评 分：<span>{{ movie.score }}</span></p>
                    </div>
                </div>
            </div>


            <div class="arr">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                        选择区域
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="location">
                        <li><a href="#">荔湾区</a></li>
                        <li><a href="#">黄浦区</a></li>
                        <li><a href="#">天河区</a></li>
                        <li><a href="#">白云区</a></li>
                        <li><a href="#">越秀区</a></li>
                        <li><a href="#">海珠区</a></li>
                        <li><a href="#">从化区</a></li>
                        <li><a href="#">番禺区</a></li>
                        <li><a href="#">花都区</a></li>
                        <li><a href="#">萝岗区</a></li>
                        <li><a href="#">南沙区</a></li>
                        <li><a href="#">增城区</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                        选择电影院
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="cinema">
                    </ul>
                </div>
                <div class="dropdown" id="date-selector">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                        今天
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="date">
                    </ul>
                </div>
            </div>

            <div id="schedule-result">
                <h2 align="left">糯米</h2>
                <table class="table" id="detail1" style="background: white; margin-bottom: 20px">

                </table>

                <h2 align="left">时光</h2>
                <table class="table" id="detail2" style="background: white;">

                </table>

            </div>

        </div>

    </div>

</div>
